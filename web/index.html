            <img class="mySlides" src="img/kayak-loreto.jpg">

            <img class="mySlides" src="img/malinalco.jpg">
            <img class="mySlides" src="img/sancristobal2.jpg">
        <script>
            var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 3000);    
}
        
        </script>
        <div id="map"></div>
        

        <div class="TextoRuta"><p>Ruta más corta para llegar a todos los pueblos mágicos de México</p></div>
